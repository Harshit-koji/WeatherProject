<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--? ========== Start Bootstrap CSS CDN Link  Section ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--! ========== End   Bootstrap CSS CDN Link Section ========== -->
    <!--? ========== Start font awesome CDN link Section ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--! ========== End font awesome CDN link Section ========== -->
    <!--? ========== Start Font Link Section ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--! ========== End Font Link Section ========== -->
    <!--? ========== Start StyleSheet link  Section ========== -->
    <link rel="stylesheet" href="./style.css">
    <!--! ========== End   StyleSheet  link  Section ========== -->
    
    
    
    
</head>
<body>
    
    <section class="container">
        <!--? ========== Start input Search  Section ========== -->      
        <div class="weather_header">
            <form  class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="Search your city..." >
            </form>
        </div>
        <!--! ========== End  input  Search   Section ========== -->
        <!--? ========== Start  Weather Data Section ========== -->
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
                <p class="weather_temperature"></p>
                <div class="weather_minmax">
                    <p class="weather_min"></p>
                    <p class="weather_max"></p>
                </div>
            </div>
        </div>
        <!--! ========== End    Weather Data  Section ========== -->
        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather_feelsLike">15&#176</p>
                </div>
            </div>
           
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather_humidity">15&#176</p>
            </div>
        </div>
  
        <div class="weather_card">
          <i class="fa-solid fa-wind"></i>
          <div>
              <p>Wind</p>
              <p class="weather_wind">15&#176</p>
          </div>
      </div>
      
      <div class="weather_card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
            <p>Pressure</p>
            <p class="weather_pressure">15&#176</p>
        </div>
    </div>
        </section>
    </section>

<!--? ========== Start  BootstrapJavaScript CDN Link Section ========== -->

<!--? ========== Start JavaScript Link  Section ========== -->
<script src="./index.js"></script>
<!--! ========== End    JavaScript Link  Section ========== -->
</body>
</html>
